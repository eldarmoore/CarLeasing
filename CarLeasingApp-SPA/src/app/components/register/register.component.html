  <div class="form-row">

      <label for="inputUsername">Username</label>
      <input type="username" class="form-control" id="inputUsername" required name="username" [(ngModel)]="model.username" placeholder="Username">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="inputPassword" required name="password" [(ngModel)]="model.password" placeholder="Password">
    </div>
