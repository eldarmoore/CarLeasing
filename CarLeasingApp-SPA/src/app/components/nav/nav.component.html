<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-button><i class="material-icons">
        home
        </i> CarLeasing</button>
    <button mat-button>Button 1</button>
    <button mat-button>Button 2</button>
    <span class="example-spacer"></span>
    <div *ngIf="loggedIn()">
      <span>Welcome {{authService.decodedToken?.unique_name | titlecase}}</span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Redial</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voicemail</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>notifications_off</mat-icon>
          <span class="nav-link">Logout</span>
        </button>
      </mat-menu>
    </div>
    <form *ngIf="!loggedIn()" #loginForm="ngForm" (ngSubmit)="login()">
      <mat-form-field class="font-14">
        <input matInput placeholder="Username" type="text" name="username" required [(ngModel)]="model.username">
      </mat-form-field>
      <mat-form-field class="font-14">
        <input matInput placeholder="Password" type="password" name="password" required [(ngModel)]="model.password">
      </mat-form-field>
      <button mat-button [disabled]="!loginForm.valid" type="submit">Login</button>
    </form>
  </mat-toolbar-row>
</mat-toolbar>
